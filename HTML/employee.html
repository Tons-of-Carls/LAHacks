  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>

      {

    <body>

      <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html" style="color:#ff6e00"><b>careers4dummies</b></a>
          </div>
          <br><br>
          <!--Title-->
          <div class="container">
            <h3 class="text-primary text-center">
              <p align="middle" style="color:black"> Welcome to career4dummies!</p></h3>
            <p align="middle"><font size="4">
              Customize your profile:
              </font></p>
          </div>

          <div style="color:black;text-align:left" class="container jumbotron">

            <!--Job Title-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Job Title:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="jobtitle" size="40">
              </div>
            </div>
            <br>
            <!--Occupation-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Profession:</label>
              </div>
              <div class="col-xs-2">
                <select>
                  <option value="engineering">Engineering</option>
                  <option value="venture capatalist">Venture Capatalist</option>
                  <option value="entrepreneur">Entrepreneur</option>
                  <option value="teacher">Teacher</option>
                  <option value="lawyer">Lawyer</option>
                  <option value="other">Other...</option>
                </select>
              </div>
            </div>  
            <br>
            <!--Company-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Company:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="gpa" size="40">
              </div>
            </div>
            <br>
            <!--Years Experience-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Years Experience:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="years experience" size="40">
              </div>
            </div>
            <br>
            <!--Degree-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Degree:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="degree" size="40">
              </div>
            </div>
            <br>
            <!--School-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">School:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="school" size="40">
              </div>
            </div>
            <br>
            <!--Profile Picture-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Profile Picture:</label>
              </div>
              <div class="col-xs-2">
                <input type="file" name="pc">
              </div>
            </div>
            <br>
            <!--Submit Button-->
            <div>


            </div>
            <a href="">
              <p align="middle" style="color:black"><input type="submit" ></p>
