<html>



  <head>
    <title>Welcome </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      body
      {
        background-image: url('https://images.unsplash.com/photo-1519452575417-564c1401ecc0?ixlib=rb-0.3.5&s=d9c96f23b28553a44f7b401605435d17&auto=format&fit=crop&w=1500&q=80')
      }
      .center
      {
        text-align: center;
      }
    </style>

    <body>

      <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html" style="color:#ff6e00"><b>careers4dummies</b></a>
          </div>
          <br><br>
          <!--Title-->
          <div class="container">
            <h3 class="text-primary text-center">
              <p align="middle" style="color:black"> Welcome to career4dummies!</p></h3>
            <p align="middle"><font size="4">
              Customize your profile:
              </font></p>

            <div style="color:black;text-align:left" class="container jumbotron">

              <!--School-->
              <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-3">
                  <label class="header">School:</label>
                </div>
                <div class="col-xs-2">
                  <input type="text" name="school" size="40">
                </div>
              </div>
              <br>
              <!--Year-->
              <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-3">
                  <label class="header">Year:</label>
                </div>
                <div class="col-xs-2">
                  <input type="text" name="year" size="40">
                </div>
              </div>  
              <br>
              <!--GPA-->
              <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-3">
                  <label class="header">GPA:</label>
                </div>
                <div class="col-xs-2">
                  <input type="text" name="gpa" size="40">
                </div>
              </div>
              <br>
              <!--Trancipt-->
              <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-3">
                  <label class="header">Transcript:</label>
                </div>
                <div class="col-xs-2">
                  <input type="file" name="transcript">
                </div>
              </div>
              <br>
              <!--Resume-->
              <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-3">
                  <label class="header">Resume:</label>
                </div>
                <div class="col-xs-2">
                  <input type="file" name="resume">
                </div>
              </div>
              <br>
              <!--Profile Picture-->
              <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-3">
                  <label class="header">Profile Picture:</label>
                </div>
                <div class="col-xs-2">
                  <input type="file" name="pc">
                </div>
              </div>
              <br>
              <!--Submit Button-->
              <div>
                <a href="">
                  <p align="middle" style="color:black"><input type="submit" ></p>
                </a>

              </div>

            </div>
          </div>
          </nav>


        </body>
      </head>
    </html>
