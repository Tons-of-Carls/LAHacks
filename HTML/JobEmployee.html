<html>



  <head>
    <title>Welcome </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      
      .center
      {
        text-align: center;
      }
    </style>

    <body>
      <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>careers4dummies</b></a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Q&A</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">My Experience</a></li>
            <li><a href="#">Job Shadows / Internships</a></li>
            <li><a href="#">Direct Message</a></li>
          </ul>
        </div>
      </nav>
      <br><br>

      <!--Title-->
      <div class="container">
        <h3 class="text-primary text-center">
          <p align="middle">Job Shadows / Internships</p></h3>
        <p align="middle"><font size="4">
          List all job shadow / internship opportunities for students by filling out the fields below:
          
          </font></p>
        <!--Post job openings-->
        <div style="color:black;text-align:left" class="container jumbotron">
          <!--Job title-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Job Title:</label>
            </div>
            <div class="col-xs-2">
              <input type="text" name="jobtitle" size="40">
            </div>
          </div>
          <br>
          <!--Location-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Location:</label>
            </div>
            <div class="col-xs-2">
              <input type="text" name="jobtitle" size="40">
            </div>
          </div>  
          <br>
          <!--Description-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Description:</label>
            </div>
            <div class="col-xs-2">
              <textarea name="textarea" style="width:310px;height:150px;"></textarea>
            </div>
          </div>
          <br>
          <!--Requirements-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Requirements:</label>
            </div>
            <div class="col-xs-2">
              <textarea name="textarea" style="width:310px;height:150px;"></textarea>
            </div>
          </div>
          <br>
          <!--Duration-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Duration:</label>
            </div>
            <div class="col-xs-2">
              <input type="text" name="jobtitle" size="40">
            </div>
          </div>
          <br>
          <!--Hours per Week-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Hours per Week:</label>
            </div>
            <div class="col-xs-2">
              <input type="text" name="jobtitle" size="40">
            </div>
          </div>
          <br>
          <!--Salary Range-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Salary Range (Optional):</label>
            </div>
            <div class="col-xs-2">
              <input type="text" name="jobtitle" size="40">
            </div>
          </div>
          <br>
          <!--Application Deadline-->
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-3">
              <label class="header">Application Deadline:</label>
            </div>
            <div class="col-xs-2">
              <input type="text" name="jobtitle" size="40">
            </div>
          </div>
          <br>
          <a href=""><p align="middle"><input type="submit" value="Post"></p> </a>
        </div>
        
      </div>
      

    </body>
  </head>
</html>
