<html>



  <head>
    <title>Welcome </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      body {
        .logo{
          font-size:24px;
          color: #20BA08;
        }
        font-family: Cooper std;
      }
      .center
      {
        text-align: center;
      }
    </style>

    <body>

      <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>careers4dummies</b></a>
          </div>
          <br><br>
          <!--Title-->
          <div class="container">
            <h3 class="text-primary text-center">
              <p align="middle"> Welcome!</p></h3>
            <p align="middle">Let's get STARTED!</p>

          </div>

          <div style="color:black;text-align:left" class="container jumbotron">

            <!--Job Title-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Job Title:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="jobtitle" size="40">
              </div>
            </div>
            <br>
            <!--Occupation-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Profession:</label>
              </div>
              <div class="col-xs-2">
                <select>
                  <option value="engineering">Engineering</option>
                  <option value="venture capatalist">Venture Capatalist</option>
                  <option value="entrepreneur">Entrepreneur</option>
                  <option value="teacher">Teacher</option>
                  <option value="lawyer">Lawyer</option>
                  <option value="other">Other...</option>
                </select>
              </div>
            </div>  
            <br>
            <!--Company-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Company:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="gpa" size="40">
              </div>
            </div>
            <br>
            <!--Years Experience-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Years Experience:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="years experience" size="40">
              </div>
            </div>
            <br>
            <!--Degree-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Degree:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="degree" size="40">
              </div>
            </div>
            <br>
            <!--School-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">School:</label>
              </div>
              <div class="col-xs-2">
                <input type="text" name="school" size="40">
              </div>
            </div>
            <br>
            <!--Profile Picture-->
            <div class="row">
              <div class="col-xs-1">
              </div>
              <div class="col-xs-3">
                <label class="header">Profile Picture:</label>
              </div>
              <div class="col-xs-2">
                <input type="file" name="pc">
              </div>
            </div>
            <br>
            <!--Submit Button-->
            <div>
              <a href="">
                <p align="middle"><input type="submit" ></p>
              </a>

            </div>

          </div>
        </div>
      </nav>


    </body>
  </head>
</html>
